env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000

font:
  normal:
    family: Fira Code Retina
    style: Regular

  bold:
    family: Fira Code Retina 
    style: Bold

  italic:
    family: Fira Code Retina
    style: Italic

  size: 8 

  offset:
    x: 1
    y: 10

  #glyph_offset:
    x: 0
    y: 0

# Colors (Nord)
colors:
   # Default colors
   primary:
     background: '#2E3440'
     foreground: '#D8DEE9'

   # Normal colors
   normal:
     black:   '#3B4252'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#88C0D0'
     white:   '#E5E9F0'

   # Bright colors
   bright:
     black:   '#4C566A'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#8FBCBB'
     white:   '#ECEFF4'

background_opacity: 0.88

dynamic_title: true

unfocused_hollow: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  url:
    launcher:
      program: xdg-open
      args: []
    modifiers: Control
